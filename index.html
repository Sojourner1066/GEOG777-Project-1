<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS JS API - IDW Interpolation</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.29/"></script>

            padding: 0;
            margin: 0;

            width: 100vw;

</head>
<body>
    <div id="viewDiv"></div>
    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/rest/geometryService",
            "esri/rest/support/FeatureSet",
            "esri/rest/support/LinearUnit",
            "esri/rest/support/InterpolatePoints"
        ], function(esriConfig, Map, MapView, FeatureLayer, InterpolatePoints, geometryService, FeatureSet, LinearUnit) {
            // ], function(esriConfig, Map, MapView, FeatureLayer, geometryService, FeatureSet, LinearUnit) {
            // esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurKNQ8Ppnc1g03K1ODDn_lQoEdU_I_W8YuPOmi5tILMRToi3cfjcJdzeP6_Z63DVzdrBoNNAeR0bBJKdxRBX5VDqMtS3Nnw7d46jORM1-CGX4nF4h2an-cKutPDKTsie3GvSqdwOIg2DVjLiXWJtdxbGNlElQaRgPYWFHcQErYfLqRyet8dJIcadH-skYRRake9AXVq5CtsAqV0VHFNEai2xsZlWUXHpdOMiL5rap_lL4AT1_hsyN4RRP"
            esriConfig.apiKey = "AAPK81b7cca05fd44c15a03618aa1d5dd08bZ1H0FAlNGuWt3LBhlRWCK906HeAPjeUnUsp30Hja37HR_MwAO3BPqQO2D-rMlJTE"
            // Create the map
            const map = new Map({
                basemap: "topo-vector"
            });

            // Create the view
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-90.1336, 44.4445], // Wisconsin Center
                zoom: 7
            });

            // Load Feature Layer (points to interpolate)
            const featureLayer = new FeatureLayer({
                url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Nitrate/FeatureServer/0"
            });

            map.add(featureLayer);

            // Perform IDW Interpolation
            function runIDWInterpolation() {
                const params = {
                    inputLayer: featureLayer,
                    field: "nitr_ran",  // The field to interpolate
                    method: "IDW",  // Inverse Distance Weighting
                    outputCellSize: new LinearUnit({
                        distance: 500000,
                        units: "meters"
                    })
                };

                InterpolatePoints.execute(params)
                    .then((result) => {
                        console.log("Interpolation Result:", result);
                        map.add(result.outputLayer);
                    })
                    .catch((error) => {
                        console.error("Error running IDW Interpolation:", error);
                    });
            }

            // Run IDW after loading
            // view.when(() => {

        });
    </script>
