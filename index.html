<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS JS API - IDW Interpolation</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.29/"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <script>
        require([
            "esri/identity/OAuthInfo",
            "esri/identity/IdentityManager",
            // "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/rest/geoprocessor"           
        // ], function(esriConfig, Map, MapView, FeatureLayer, Geoprocessor, GraphicsLayer) {
        ], function(OAuthInfo, IdentityManager, Map, MapView, FeatureLayer, Geoprocessor) {
            
    // const info = new OAuthInfo({
    //     appId: "YOUR_CLIENT_ID",  // Replace with your ArcGIS app's Client ID
    //     portalUrl: "https://www.arcgis.com",  // Change if using an Enterprise portal
    //     popup: false,  // Use full-page redirect for GitHub Pages
    //     flowType: "implicit",
    //     redirectUri: "https://sojourner1066.github.io/GEOG777-Project-1/auth.html"  // Ensure this matches your ArcGIS settings
    // });

    // IdentityManager.registerOAuthInfos([info]);

    // IdentityManager.getCredential(info.portalUrl).then((credential) => {
    //     console.log("Authenticated Token:", credential.token);
    // }).catch((err) => {
    //     console.error("Authentication Error:", err);
    // });




            // ðŸ”¹ Step 1: Set Up OAuth Authentication
            const info = new OAuthInfo({
                appId: "Mmy7ixBbhsyN4RRP",  // Replace with your ArcGIS Client ID
                portalUrl: "https://www.arcgis.com",
                popup: false,  // Opens authentication popup
                flowType: "implicit",
                redirectUri: "https://sojourner1066.github.io/GEOG777-Project-1/auth.html"  // Ensure this matches your ArcGIS settings
            });

            IdentityManager.registerOAuthInfos([info]);

            IdentityManager.getCredential(info.portalUrl).then((credential) => {
                // console.log("User Authenticated:", credential);
                console.log("Authenticated Token:", credential.token);

                // ðŸ”¹ Step 2: Initialize the Map
                const map = new Map({
                    basemap: "topo-vector"
                });

                const view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [-90.1336, 44.4445], // Wisconsin
                    zoom: 7
                });

                // ðŸ”¹ Step 3: Secure Feature Layer with Token
                const featureLayer = new FeatureLayer({
                    url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Nitrate/FeatureServer/0",
                    authentication: credential
                });

                map.add(featureLayer);

                // ðŸ”¹ Step 4: Use Geoprocessor with Authentication
                const gpServiceUrl = "https://analysis.arcgis.com/arcgis/rest/services/InterpolatePoints/GPServer/InterpolatePoints";
                const gp = geoprocessor.create(gpServiceUrl);

                function runIDWInterpolation() {
                    const params = {
                        "InputLayer": featureLayer.url,
                        "Field": "nitr_ran",
                        "Method": "IDW",
                        "token": credential.token  // ðŸ”¹ Attach the authentication token
                    };

                    gp.submitJob(params).then((jobInfo) => {
                        console.log("GP Job Submitted:", jobInfo);
                    }).catch((err) => {
                        console.error("Error submitting IDW job:", err);
                    });
                }

                // ðŸ”¹ Run IDW after authentication
                view.when(runIDWInterpolation);
            }).catch((err) => {
                console.error("OAuth Authentication Failed:", err);
            });

        });
    </script>
</body>
</html>
